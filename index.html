<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapeSystematics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 2px solid #6a0dad;
        }
        header h1 {
            margin: 0;
            color: #6a0dad;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .mac-images img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        footer {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #6a0dad;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GrapeSystematics</h1>
        <p>Established in 2005</p>
    </header>

    <section>
        <h2>Our Vintage Macintosh Collection</h2>
        <div class="mac-images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Macintosh_128k_transparency.png" alt="Macintosh 128k">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/IMac_G3_Bondi_Blue.jpg" alt="iMac G3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/IMac_G4_with_Apple_Pro_Speakers.jpg" alt="iMac G4">
        </div>
    </section>

    <section>
        <h2>Our AI Systems</h2>
        <div class="mac-images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Artificial_Intelligence_Concept_Art.jpg" alt="AI Concept">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/AI_Robot_Image.jpg" alt="AI Robot">
        </div>
    </section>

    <footer>
        <p>Contact Us:</p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Facebook_icon.png" alt="Facebook">
            </a>
        </div>
        <p>&copy; 2025 GrapeSystematics. All Rights Reserved.</p>
    </footer>
</body>
</html>
